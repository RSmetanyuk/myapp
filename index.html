<!DOCTYPE html>
<html>
<head>
	<title>My app</title>
	<script src="js/Person.js"></script>
	<script src="js/dom.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container-fluid" id="header">	
		<img id="logo" src="img/logo.jpg" alt="man thinks">
		<p>What is my number?</p>
	</div>

	<div class="container">	

	<div id="blockLeft">
		<table class="table table-bordered" id="table">
			<thead>
				<tr>
					<th class="rightBorderThik"></th>
					<th>Person A number</th>
					<th>Person B number</th>
					<th> Person C number</th>
					<th class="rightBorderThik">Person D number</th>
					<th>Person A answer</th>
					<th>Person B answer</th>
					<th>Person C answer</th>
					<th>Person D answer</th>
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>

		<form>
			Combinations in page
			<select id="combinationsInPageList" onchange="dom.changeNumberCombinationsInPage()">	
				<option value=5>5</option>
				<option value=10>10</option>
				<option value=15>15</option>
				<option value=20>20</option>
				<option value=256>all</option>
			</select>
		</form>

		<div class="btn-group" id="pagination">
		</div>

		<ul class="pagination" id="pagination2">
		</ul>
	</div>
			
	<div id="blockRight">
		<p id="initialInfo"></p>			
		<p id="generalInfo"></p>
		<button id="tryItButton" onclick="main()" class="btn btn-success btn-lg">Try it</button>
		<button id="clearButton" onclick="cleardata()" class="btn btn-warning btn-lg">Clear</button>			
	</div>

	</div>

</div>

</body>
</html>
