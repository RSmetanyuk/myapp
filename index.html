<!DOCTYPE html>
<html>
<head>
	<title>My app</title>
	<script src="js/Person.js"></script>
	<script src="js/dom.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="container-fluid header">	
		<img id="logo" src="img/logo.jpg" alt="man thinks">
		<p>What is my number?</p>
	</div>



	<div class="main-content">
		<table class="table table-bordered" id="table">
			<thead>
				<tr>
					<th class="rightBorderThik"></th>
					<th>Person A number</th>
					<th>Person B number</th>
					<th> Person C number</th>
					<th class="rightBorderThik">Person D number</th>
					<th>Person A answer</th>
					<th>Person B answer</th>
					<th>Person C answer</th>
					<th>Person D answer</th>
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>

		<form>
			Rows per page
			<select id="combinationsInPageList" onchange="dom.changeNumberCombinationsInPage()" disabled>	
				<option value=5>5</option>
				<option value=10>10</option>
				<option value=15>15</option>
				<option value=20>20</option>
				<option value=256>all</option>
			</select>
		</form>

		<form>
			Start from
			<input id="startRow" value=1 oninput="dom.setFirstVisibleRow()" disabled></input>
		</form>

		<div id="hide">
		<ul class="pagination" id="pagination">
			<li><a href='#' onclick='dom.pageNumber(0)'>First</a></li>
      		<li class="disabled"><a href='#' onclick='dom.pageNumber(dom.firstVisibleRow - dom.rowInPage)'>Previous</a></li>
      		<li><a href='#' onclick='dom.pageNumber(dom.firstVisibleRow + dom.rowInPage)'>Next</a></li>
      		<li><a href='#' onclick='dom.pageNumber(dom.combinationTxt.length - dom.rowInPage)'>Last</a></li>
		</ul>
		</div>
	</div>
			
	<div class="right-sidebar">
		<h4 id="initialInfo"></h4>
		<table class="table" id="table2">
			<thead>
				<tr>
					<th>Persons</th>
					<th>Wins count</th>
				</tr>
			</thead>
			<tbody id="table2Body">
			</tbody>
		</table>
		<p id="generalInfo"></p>
		<button id="Start" onclick="main()" class="btn btn-success btn-lg">Start</button>
		<button id="Reset" onclick="ResetData()" class="btn btn-warning btn-lg">Reset</button>			
	</div>



</div>

</body>
</html>
